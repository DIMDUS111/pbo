<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Video Background</title>

<style>
*{
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

/* VIDEO BACKGROUND */
video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

/* OVERLAY GELAP */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.55);
    z-index:-1;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* BOX LOGIN */
.box{
    background:rgba(30,41,59,0.85);
    padding:25px;
    border-radius:12px;
    width:300px;
    text-align:center;
    box-shadow:0 0 20px rgba(0,0,0,0.6);
}

input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border:none;
    border-radius:6px;
}

button{
    width:100%;
    padding:10px;
    background:#38bdf8;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
}

#userPage{
    display:none;
}
</style>
</head>
<body>

<!-- VIDEO -->
<video autoplay muted loop>
    <source src="PinDown.io_@julianvolmonia_1768474484" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- LOGIN -->
<div class="box" id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- USER PAGE -->
<div class="box" id="userPage">
    <h2 id="welcome"></h2>
    <button onclick="logout()">Logout</button>
</div>

<script>
const users = [
    { username:"admin", password:"admin123" },
    { username:"dimas", password:"12345" },
    { username:"user", password:"user123" }
];

if(!localStorage.getItem("users")){
    localStorage.setItem("users", JSON.stringify(users));
}

function login(){
    const u = username.value;
    const p = password.value;

    const db = JSON.parse(localStorage.getItem("users"));
    const user = db.find(x => x.username === u && x.password === p);

    if(user){
        localStorage.setItem("loginUser", u);
        showUser();
    }else{
        alert("Gagal login!");
    }
}

function showUser(){
    const u = localStorage.getItem("loginUser");
    if(u){
        loginPage.style.display="none";
        userPage.style.display="block";
        welcome.innerText = "Hi " + u;
    }
}

function logout(){
    localStorage.removeItem("loginUser");
    location.reload();
}

showUser();
</script>

</body>
</html>
