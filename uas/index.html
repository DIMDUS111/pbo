<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PBO Login ‚Äì Ocean Theme</title>

<style>
*{
    box-sizing:border-box;
    font-family:'Poppins','Segoe UI',sans-serif;
}

/* BACKGROUND LAUTAN */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
        linear-gradient(to bottom, rgba(0,40,70,.7), rgba(0,10,30,.9)),
        url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
    background-size:cover;
    background-position:center;
    overflow:hidden;
}

/* CARD OCEAN */
.box{
    width:350px;
    padding:32px;
    text-align:center;

    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);

    border-radius:24px;
    border:2px solid rgba(255,255,255,0.35);

    box-shadow:
        0 0 25px rgba(0,180,255,.4),
        0 0 50px rgba(0,120,255,.25);

    animation: float 5s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-10px)}
}

/* TITLE */
h2{
    color:#eafaff;
    margin-bottom:26px;
    font-weight:600;
    letter-spacing:1px;
}

/* INPUT */
input{
    width:100%;
    padding:14px;
    margin-bottom:16px;
    border-radius:14px;
    border:none;
    outline:none;
    font-size:14px;
    background: rgba(255,255,255,0.9);
}

input:focus{
    box-shadow:0 0 0 3px rgba(0,200,255,.6);
}

/* BUTTON */
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:18px;
    background: linear-gradient(135deg,#00c6ff,#0072ff);
    color:white;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform: translateY(-2px);
    box-shadow:0 12px 28px rgba(0,160,255,.6);
}

/* USER PAGE */
#welcome{
    margin-bottom:22px;
    color:#eafaff;
    font-size:22px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
    <h2>üåä Ocean Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Dive In üåä</button>
</div>

<!-- USER -->
<div class="box" id="userBox" style="display:none;">
    <h2 id="welcome"></h2>
    <button onclick="logout()">Logout</button>
</div>

<script>
// ===== CLASS USER (PBO) =====
class User {
    constructor(username, password) {
        this.username = username;
        this.password = password;
    }
}

// ===== DATABASE (LOCALSTORAGE) =====
class Database {
 static init() {
    const users = [
        new User("admin", "123"),
        new User("user1", "111"),
        new User("user2", "222")
    ];
    localStorage.setItem("users", JSON.stringify(users));
}


    static getUsers() {
        return JSON.parse(localStorage.getItem("users"));
    }
}

// ===== LOGIN SYSTEM =====
function login(){
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const users = Database.getUsers();
    const found = users.find(
        u => u.username === username && u.password === password
    );

    if(found){
        loginBox.style.display="none";
        userBox.style.display="block";
        welcome.innerText = "üêã Welcome, " + found.username;
    }else{
        alert("‚ùå Login gagal!");
    }
}

function logout(){
    location.reload();
}

// INIT DATABASE
Database.init();
</script>

</body>
</html>
