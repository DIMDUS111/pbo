<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Animated Login</title>
<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CARD */
.card {
  background: #fff;
  width: 340px;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0,0,0,.25);
  animation: slideIn .7s ease;
}

h2 {
  text-align: center;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
  transition: .3s;
}

input:focus {
  border-color: #667eea;
  box-shadow: 0 0 5px rgba(102,126,234,.5);
}

button {
  width: 100%;
  padding: 12px;
  background: #667eea;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
  transition: .3s;
}

button:hover {
  background: #5563d6;
  transform: translateY(-2px);
}

/* ANIMATIONS */
@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake .4s;
}

/* USER PAGE */
#welcome {
  font-size: 22px;
  margin-bottom: 20px;
  text-align: center;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- USER -->
<div class="card" id="userBox" style="display:none;">
  <h2 id="welcome"></h2>
  <button onclick="logout()">Logout</button>
</div>

<script>
// DATABASE
if (!localStorage.getItem("users")) {
  const users = [
    { username: "user1", password: "123" },
    { username: "user2", password: "456" },
    { username: "user3", password: "789" }
  ];
  localStorage.setItem("users", JSON.stringify(users));
}

// LOGIN
function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const users = JSON.parse(localStorage.getItem("users"));
  const card = document.getElementById("loginBox");

  const user = users.find(u => u.username === username && u.password === password);

  if (user) {
    card.style.display = "none";
    document.getElementById("userBox").style.display = "block";
    document.getElementById("welcome").innerText = "Hi, " + user.username + " ðŸ‘‹";
  } else {
    card.classList.add("shake");
    setTimeout(() => card.classList.remove("shake"), 400);
    alert("Gagal login!");
  }
}

// LOGOUT
function logout() {
  location.reload();
}
</script>

</body>
</html>
