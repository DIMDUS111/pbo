<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PBO Login ‚Äì Space Theme</title>

<style>
*{
    box-sizing:border-box;
    font-family: 'Poppins', 'Segoe UI', sans-serif;
}

/* BACKGROUND ANGKASA */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
        radial-gradient(circle at top, #2b1055, #000000),
        url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa");
    background-size: cover;
    background-position: center;
    overflow:hidden;
}

/* CARD SPACE */
.box{
    width:350px;
    padding:32px;
    text-align:center;

    /* GLASS */
    background: rgba(10,10,30,0.65);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);

    /* BORDER IMAGE ANGKASA */
    border: 3px solid transparent;
    border-radius:22px;
    background-clip: padding-box;

    position: relative;
    box-shadow:
        0 0 30px rgba(140,120,255,.6),
        0 0 60px rgba(80,100,255,.3);

    animation: float 6s ease-in-out infinite;
}

/* BORDER IMAGE EFFECT */
.box::before{
    content:"";
    position:absolute;
    inset:-3px;
    border-radius:22px;
    background:
        linear-gradient(120deg,#7f7cff,#c77dff,#4ea8de,#7f7cff);
    z-index:-1;
    filter: blur(2px);
}

@keyframes float{
    0%,100%{transform: translateY(0)}
    50%{transform: translateY(-8px)}
}

/* TITLE */
h2{
    color:#fff;
    margin-bottom:26px;
    font-weight:600;
    letter-spacing:1px;
}

/* INPUT */
input{
    width:100%;
    padding:14px;
    margin-bottom:16px;
    border-radius:14px;
    border:none;
    outline:none;
    font-size:14px;
    background: rgba(255,255,255,.9);
}

input:focus{
    box-shadow:0 0 0 3px rgba(160,140,255,.6);
}

/* BUTTON */
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:16px;
    background: linear-gradient(135deg,#7f7cff,#c77dff);
    color:white;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform: translateY(-2px);
    box-shadow:0 12px 25px rgba(150,120,255,.6);
}

/* USER PAGE */
#welcome{
    margin-bottom:22px;
    color:#fff;
    font-size:22px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
    <h2>üöÄ Space Login</h2>
    <input type="text" id="username" placeholder="Astronaut ID">
    <input type="password" id="password" placeholder="Access Code">
    <button onclick="login()">Launch üöÄ</button>
</div>

<!-- USER -->
<div class="box" id="userBox" style="display:none;">
    <h2 id="welcome"></h2>
    <button onclick="logout()">Logout</button>
</div>

<script>
// ===== CLASS USER (PBO) =====
class User {
    constructor(username, password) {
        this.username = username;
        this.password = password;
    }
}

// ===== DATABASE (LOCALSTORAGE) =====
class Database {
    static init() {
        if (!localStorage.getItem("users")) {
            const users = [
                new User("admin", "123"),
                new User("user1", "111"),
                new User("user2", "222")
            ];
            localStorage.setItem("users", JSON.stringify(users));
        }
    }

    static getUsers() {
        return JSON.parse(localStorage.getItem("users"));
    }
}

// ===== LOGIN SYSTEM =====
function login(){
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const users = Database.getUsers();
    const found = users.find(
        u => u.username === username && u.password === password
    );

    if(found){
        loginBox.style.display = "none";
        userBox.style.display = "block";
        welcome.innerText = "üë®‚ÄçüöÄ Welcome, " + found.username;
    }else{
        alert("‚ùå Access Denied!");
    }
}

function logout(){
    location.reload();
}

// INIT DATABASE
Database.init();
</script>

</body>
</html>
