<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PBO Login – Gen Z</title>

<style>
*{
    box-sizing:border-box;
    font-family: 'Poppins', 'Segoe UI', sans-serif;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(120deg,#c2e9fb,#d4b6f5,#fbc2eb);
}

/* GLASS CARD */
.box{
    width:340px;
    padding:32px;
    border-radius:20px;
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow: 0 20px 40px rgba(0,0,0,.15);
    text-align:center;
    animation: pop .6s ease;
}

@keyframes pop{
    from{opacity:0; transform:scale(.95)}
    to{opacity:1; transform:scale(1)}
}

/* TITLE */
h2{
    margin-bottom:26px;
    font-weight:600;
    color:#333;
}

/* INPUT */
input{
    width:100%;
    padding:14px;
    margin-bottom:16px;
    border-radius:14px;
    border:none;
    outline:none;
    font-size:14px;
    background: rgba(255,255,255,0.9);
    box-shadow: inset 0 0 0 1px rgba(0,0,0,.1);
    transition:.3s;
}

input:focus{
    box-shadow: inset 0 0 0 2px #b388ff;
}

/* BUTTON */
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:16px;
    background: linear-gradient(135deg,#a18cd1,#fbc2eb);
    color:#fff;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform: translateY(-2px);
    box-shadow:0 12px 24px rgba(161,140,209,.4);
}

/* USER PAGE */
#welcome{
    margin-bottom:20px;
    font-size:22px;
    color:#333;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
    <h2>✨ Welcome Back</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- USER -->
<div class="box" id="userBox" style="display:none;">
    <h2 id="welcome"></h2>
    <button onclick="logout()">Logout</button>
</div>
