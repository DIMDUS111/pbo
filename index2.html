<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PBO Login ‚Äì Ocean Theme</title>

<style>
*{
    box-sizing:border-box;
    font-family:'Poppins','Segoe UI',sans-serif;
}
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
        linear-gradient(to bottom, rgba(0,40,70,.7), rgba(0,10,30,.9)),
        url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
    background-size:cover;
    background-position:center;
}
.box{
    width:360px;
    padding:32px;
    text-align:center;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    border-radius:24px;
    border:2px solid rgba(255,255,255,0.35);
    animation: float 5s ease-in-out infinite;
}
@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-10px)}
}
h2{color:#eafaff;}
input{
    width:100%;
    padding:14px;
    margin-bottom:16px;
    border-radius:14px;
    border:none;
}
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:18px;
    background: linear-gradient(135deg,#00c6ff,#0072ff);
    color:white;
    font-weight:600;
}
.profile p{
    color:white;
    text-align:left;
    margin:8px 0;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
    <h2>üåä Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="Auth.login()">Login</button>
</div>

<!-- PROFILE -->
<div class="box" id="profileBox" style="display:none;">
    <h2 id="profileTitle"></h2>
    <div class="profile" id="profileContent"></div>
    <button onclick="Auth.logout()">Logout</button>
</div>

<script>
// ===== CLASS USER =====
class User {
    constructor(username, password, role, data){
        this.username = username;
        this.password = password;
        this.role = role;
        this.data = data;
    }
}

// ===== DATABASE =====
class Database {
    static init(){
        if(!localStorage.getItem("users")){
            const users = [
                new User(
                    "admin","123","admin",
                    { namaDosen:"Pak Wawan" }
                ),
                new User(
                    "andi","111","user",
                    { nama:"Andi", umur:21, jurusan:"Informatika" }
                ),
                new User(
                    "budi","111","user",
                    { nama:"Budi", umur:22, jurusan:"Sistem Informasi" }
                )
            ];
            localStorage.setItem("users", JSON.stringify(users));
        }
    }
    static getUsers(){
        return JSON.parse(localStorage.getItem("users"));
    }
}

// ===== AUTH =====
class Auth {
    static login(){
        const u = username.value;
        const p = password.value;

        const users = Database.getUsers();
        const found = users.find(x => x.username === u && x.password === p);

        if(found){
            localStorage.setItem("loginUser", JSON.stringify(found));
            Auth.showProfile(found);
        }else{
            alert("Login gagal!");
        }
    }

    static showProfile(user){
        loginBox.style.display="none";
        profileBox.style.display="block";
        profileContent.innerHTML = "";

        if(user.role === "admin"){
            profileTitle.innerText = "üë®‚Äçüè´ Profil Dosen";
            profileContent.innerHTML = `
                <p><b>Nama Dosen:</b> ${user.data.namaDosen}</p>
            `;
        }else{
            profileTitle.innerText = "üë§ Profil Mahasiswa";
            profileContent.innerHTML = `
                <p><b>Nama:</b> ${user.data.nama}</p>
                <p><b>Umur:</b> ${user.data.umur}</p>
                <p><b>Jurusan:</b> ${user.data.jurusan}</p>
            `;
        }
    }

    static logout(){
        localStorage.removeItem("loginUser");
        profileBox.style.display="none";
        loginBox.style.display="block";
    }
}

// ===== INIT =====
Database.init();
const saved = localStorage.getItem("loginUser");
if(saved){
    Auth.showProfile(JSON.parse(saved));
}
</script>

</body>
</html>
